<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>login</title>
</head>
<body>
<div class="container">
    <div class="left">
        <img src="../../images/login/photo.png" alt="photo">
    </div>
    <div class="right">
        <div class="nav">
            <ul>
                <li>
                    <i class="fa-solid fa-house"></i>
                    <a href="#"> صفحه اصلی</a>
                </li>
            </ul>
        </div>
        <div class="logo">
            <img src="../../images/login/لوگو.png" alt="لوگو">
        </div>
        <div class="title">
            <div class="login">
                <a href="#">ورود به سامانه</a>
            </div>
            <div class="register">
                <a href="#">ثبت نام</a>
            </div>
        </div>
        <hr>
        <form action="#">
            <div class="form-input national">
                <input type="number" name="" id="national" placeholder="کد ملی">
            </div>
            <div class="form-input l-password">
                <input type="number" name="" id="l-password" placeholder="رمز امنیتی">
                <div class="circle">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>

                <img src="../../images/login/cp.png" alt="رمز امنیتی">
            </div>
            <div class="submit">
                <button type="submit" class="btn-submit"><span>
                        ورود
                    </span></button>
            </div>

        </form>
    </div>

</div>
</body>
</html>

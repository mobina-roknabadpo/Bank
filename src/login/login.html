<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>login</title>
</head>
<body>
<div class="container">
    <div class="left">
        <img src="../../images/login/photo.png" alt="photo">
    </div>
    <div class="right">
        <div class="nav">
            <ul>
                <li>
                    <a href="#"> صفحه اصلی</a>
                    <i class="fa-light fa-house-chimney" id="icon home-light"></i>

                </li>
            </ul>
        </div>
        <div class="logo">
            <img src="../../images/login/لوگو.png" alt="لوگو">
        </div>
        <div class="form">
            <div class="title">
                <a href="#">ورود به سامانه</a>
                <a href="#">ثبت نام</a>
                <hr>
            </div>
            <form action="#">
                <div class="form-input national">
                    <input type="number" name="" id="national" placeholder="کد ملی">
                </div>
                <div class="form-input password">
                    <input type="number" name="" id="password" placeholder="رمز امنیتی">
                    <i id="circle"></i>
                    <img src="../../images/login/cp.png" alt="رمز امنیتی">
                </div>
                <button type="submit">ورود</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
